"storyline:peter_blood:title" = "Peter Blood"
"storyline:peter_blood:description" = "Bachelor of Medicine, professional military officer. Irish by birth and Catholic by religion. He was distinguished by his composure, courage and irony. He served in the Dutch Navy and was promoted to officer by the famous Admiral de Ruyter. It was thanks to him that Blood became a brilliant naval commander. He spent two years in a Spanish prison as a prisoner of war, where he mastered the Spanish language perfectly. After leaving prison, he entered the service of the French and, as part of the French army, participated in battles in the territory of Holland occupied by the Spaniards. Five years or so before the book takes place, Captain Gobart saw Blood in the French army at Tangier. After a dark period in his life, success came to him, but only the reciprocity of Miss Arabella Bishop could bring him real happiness."
